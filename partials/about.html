<section class="marketing" id="about">
	<div class="row">
		<div class="col-lg-4">
			<img src="{{about.picture}}" class="profile-pic img-circle" alt="Steve Grosbois"/>
		</div>
		<div class="col-lg-8">
			<h2 class="animated fadeInLeft">{{about.title}}</h2>
			<p ng-bind-html="about.text" class="lead animated fadeInLeft"></p>
		</div>
	</div>
	<div class="bg"></div>
</section>
